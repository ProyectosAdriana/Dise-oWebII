<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/62e5d1837c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Mi Portafolio</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#inicio" id="inicio-logo">Portafolio 2024</a>
        <ul>
          <li class="menu-item"><a href="#sobre-mi">Sobre mi</a></li>
          <li class="menu-item"><a href="#habilidades">Habilidades</a></li>
          <li class="menu-item"><a href="#servicios">Servicios</a></li>
          <li class="menu-item"><a href="#portafolio">Portafolio</a></li>
          <li class="menu-item"><a href="#contacto">Contacto</a></li>
        </ul>
        <section class="redes-header">
          <a href="https://"><i class="fas fa-envelope"></i></a>
          <a href="https://"><i class="fab fa-whatsapp-square"></i></a>
          <a href="https://"><i class="fab fa-github-square"></i></a>
        </section>
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main id="home">
      <section id="inicio">
        <h2>¡Hola!, Soy</h2>
        <h1>
          Adriana <br />
          Paredes
        </h1>
        <p>Desarrolladora de Software</p>
        <a href="#contacto" id="contactame">Contáctame</a>
      </section>
      <section id="image">
        <div id="circle"></div>
        <div id="bloque"></div>
        <div id="perfil">
          <img src="./img/Perfil.png" alt="perfil" />
        </div>
        <div id="points">
          <img src="./img/points.png" alt="points" />
        </div>
      </section>
    </main>
    <script>
      document
        .querySelector(".hamburger-menu")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          const mobileMenu = document.querySelector(".mobile-menu");
          mobileMenu.style.display =
            mobileMenu.style.display === "block" ? "none" : "block";
        });
      document.querySelectorAll(".mobile-menu a").forEach((item) => {
        item.addEventListener("click", () => {
          document.querySelector(".mobile-menu").style.display = "none";
          document.querySelector(".hamburger-menu").classList.remove("active");
        });
      });
    </script>
  </body>
</html>
